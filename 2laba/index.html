<HTML>
<head>
<style type="text/css">
   TABLE {
    width: 100%; /* Ширина таблицы */
    border: 1px solid #399; /* Граница вокруг таблицы */
    border-spacing: 7px 5px; /* Расстояние между границ */
   }
   TD {
    background: #fc0; /* Цвет фона */
    border: 1px solid #333; /* Граница вокруг ячеек */
    padding: 5px; /* Поля в ячейках */ 
   }
  </style>
<script>
function getrandom(min,max)
{var rand=min-0.5+Math.random()*(max-min+1)
rand=Math.round(rand);
return rand;
}
function show(){
var table=document.getElementById('TABLE');
for (var i=0; i<table.rows.length;i++){
for (var j=0; j<table.rows[0].cells.length; j++) {
var TD=table.rows[i].cells[j];
if (TD.innerHTML=='6')
{TD.className='TD'}
   }
  }
 } 
 </script>
 </head>
<BODY onload="show">
<div align="center">
<TABLE id="TABLE">
</TABLE>
<input type="button" value="Рандомный вывод чисел" onclick="getrandom()">
<input type="button" value="Выделить" onclick="show()">
</div>
</div>
</BODY>
</HTML>
