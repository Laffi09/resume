<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<style>
		
	</style>
	<script>
		var mass = ['муха','Дилара','Маша','Таня','Флешка'];
		var max = 0;
		function get_rand(min,max){
			var r = min - 0.5 + Math.random()*(max-min+1);
			return Math.round(r);
		}
		function do_it(){
			var sssr = '<table id="Table" border = "1">';
			for (var i=1; i < 6; i++){
				sssr = sssr + '<tr>';
				for (var j=1; j < 6; j++){
					sssr = sssr + '<td>'+mass[get_rand(0,4)]+'</td>';
				}
				sssr = sssr + '</tr>';
			}
			sssr = sssr + '</table>';
			document.getElementById('pole').innerHTML = sssr;
		}
		
		function show(){
			var table = document.getElementById('Table');
			for (var i=0; i<table.rows.length; i++) {
				for (var j=0; j<table.rows[0].cells.length; j++) {
					var TD=table.rows[i].cells[j];
					if (TD.innerHTML=='муха') {
						TD.innerHTML='слон';
					}
					
				}
			}
		
		}
	</script>
</head>
<body>
	<input type="button" id="push" value="РАНДОМ" onClick="do_it()"  >
	<input type="button" id="push" value="ЗАМЕНА" onClick="show()"  >
	<div id="pole">
		
	</div>
</body>
</html>
